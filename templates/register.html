{% extends 'base.html' %}
{% block content %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form action="register" method="POST">
            {% csrf_token %}
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password1" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password2" placeholder="Password (repeat)">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </div><a class="already" href="{% url 'users:Login' %}">You already have an account? Login here.</a>
        </form>
    </div>
</div>
{% endblock content %}
