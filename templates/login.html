{% extends 'base.html' %}
{% block content %}
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form action="login" method="POST">
            {% csrf_token %}
            <h2 class="text-center"><strong>Log</strong> in.</h2>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <!-- <div class="form-group"><input class="form-control" type="password" name="password-repeat"
                    placeholder="Password (repeat)"></div> -->
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign Up</button></div><a
                class="already" href="{% url 'users:Register' %}">Don't have an account yet? Register now.~</a>

            {% if status_message %}
                {% if status_code == 0 %}
                <div role="alert" class="alert alert-danger text-center shadow"
                    style="margin: 4px;padding: 0px;padding-left: 0px;"><button type="button" class="close"
                        data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span></button><span><strong>{{ status_message }}</strong></span></div>
                {% else %}
                    <div role="alert" class="alert alert-success text-center shadow"
                    style="margin: 4px;padding: 0px;padding-left: 0px;"><button type="button" class="close"
                        data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span></button><span><strong>{{ status_message }}</strong></span></div>
                {% endif %}
            {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
