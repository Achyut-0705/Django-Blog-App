{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Register</title>
    {% endif %}
    <link rel="icon" href="{% static 'assets/img/icon.ico' %}" sizes="16x16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'assets/css/Registration-Form-with-Photo.css'%}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css'%}">

    <link rel="stylesheet" href="{% static 'assets/css/Profile-Edit-Form.css'%}">

    <style>
        #footer {
            position: absolute;
            height: 50px;
            left: 0px;
            right: 0px;
            margin-top: 20px;
            margin-bottom: 0px;
        }

    </style>
</head>

<body style="font-family: 'Noto Serif', serif;background-color: #cccccc;">
    <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background-color: #2c3531;">
        <div class="container">
            <div><i class="fa fa-book" style="color: rgba(255,255,255,0.9);font-size: 24px;margin-right: 10px;"></i><a
                    class="navbar-brand" href="{% url 'Direct:Home' %}"
                    style="color: rgba(255,255,255,0.9);font-size: 25px;font-family: 'Noto Serif', serif;font-weight: bold;"><em>Hook
                        to Book</em></a></div>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"
                style="background-color: #cccccc;"><span class="sr-only">Toggle navigation</span><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active nav_small"
                            href="{% url 'Direct:Home' %}"
                            style="color: rgba(255,255,255,0.9);font-size: 18px;font-family: 'Noto Serif', serif;background-color: #37434d;margin-right: 20px;">Home</a>
                    </li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link nav_small"
                            href="{% url 'users:Register' %}"
                            style="color: rgba(255,255,255,0.9);font-size: 18px;font-family: 'Noto Serif', serif;margin-right: 20px;">Register</a>
                    </li>
                    <li class="nav-item" role="presentation"><a class="nav-link nav_small"
                            href="{% url 'users:Login' %}"
                            style="color: rgba(255,255,255,0.9);font-family: 'Noto Serif', serif;font-size: 18px;">Login</a>
                    </li>
                    <!-- <li class="nav-item" role="presentation"><a class="nav-link nav_small"
                            href="{% url 'users:Edit Profile' %}"
                            style="color: rgba(255,255,255,0.9);font-family: 'Noto Serif', serif;font-size: 18px;">Edit Profile</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock content%}
    <footer id="footer" class="footerOmolds">
        <div class="col-auto text-center float-none align-self-end mx-auto visible"
            style="height: 80px;margin-top: 5px;background-color: #2c3532;">
            <p style="color: rgba(255,255,255,0.9);padding-top: 10px;">Made with â™¥ for all the book lovers&nbsp;<br>A
                work by
                Achyut Shukla</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <script src="{% static 'assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets/js/bs-init.js'%}"></script>

    <script src="{% static 'assets/js/Profile-Edit-Form.js'%}"></script>
</body>

</html>
